<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warning</title>
</head>
<body>
<div style="text-align: center;color: black;">
    <h2>{title}</h2>
    <h3>预警发布时间:{releaseTime[:10]} {level}预警</h3>
    <p>
        预警状态:{status} 预警类型:{type_} 持续时间:{startTime[:10]}-{endTime[:10]}
        <br />
        {text}
    </p>
</div>

<div id="special" style="text-align: center">
    <p style="color: red">You found a song called Venom</p>
    <audio controls src="Venom.mp3"></audio>
</div>
</body>
</html>
